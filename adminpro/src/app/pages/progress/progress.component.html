

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              [attr.ariaValuenow]="progreso1"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progreso1 +'%'"
              style="width: 75%;"
            ></div>
          </div>
          <br>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped bg-success progress-bar-animated"
              role="progressbar"
              [attr.ariaValuenow]="progreso2"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progreso2 +'%'"
              style="width: 75%;"
            ></div>

      </div>
    </div>
  </div>
</div>
</div>
